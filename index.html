<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$SPIN Roulette</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #3980fe;
      color: #fff;
      font-family: 'Black Han Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background: #0f2a5e;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 4px 15px rgba(255, 157, 70, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff9d46;
    }

    .roulette-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 40px auto 20px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #c0c0c0;
      position: relative;
      transform: rotate(0deg);
      transition: transform 60s linear;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%);
    }

    .ball {
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spinBall 60s linear infinite;
    }

    @keyframes spinBall {
      from {
        transform: translate(-50%, -50%) rotate(0deg) translateX(180px) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg) translateX(180px) rotate(-360deg);
      }
    }

    .result {
      text-align: center;
      font-size: 24px;
      margin: 10px 0;
      color: #ff9d46;
    }

    footer {
      width: 100%;
      background: #0f2a5e;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 -4px 15px rgba(255, 157, 70, 0.3);
      margin-top: auto;
    }

    footer p {
      margin: 0;
      color: #ff9d46;
    }
  </style>
</head>
<body>
  <header>
    <h1>$SPIN Roulette</h1>
  </header>

  <div class="roulette-container">
    <div class="wheel" id="wheel"></div>
    <div class="ball" id="ball"></div>
  </div>

  <div class="result" id="result">Spinning...</div>

  <footer>
    <p>Â© 2025 $SPIN Roulette - All Rights Reserved</p>
  </footer>

  <script>
    const wheel = document.getElementById('wheel');
    const ball = document.getElementById('ball');
    const resultDisplay = document.getElementById('result');

    const numbers = [
      '0', '28', '9', '26', '30', '11', '7', '20', '32', '17',
      '5', '22', '34', '15', '3', '24', '36', '13', '1', '00',
      '27', '10', '25', '29', '12', '8', '19', '31', '18', '6',
      '21', '33', '16', '4', '23', '35', '14', '2'
    ];

    const colors = numbers.map(num => {
      if (num === '0' || num === '00') return 'green';
      return [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].includes(parseInt(num)) ? 'red' : 'black';
    });

    function createWheel() {
      const angleStep = 360 / numbers.length;
      numbers.forEach((num, i) => {
        const segment = document.createElement('div');
        segment.className = 'segment';
        segment.style.transform = `rotate(${i * angleStep}deg)`;
        segment.style.backgroundColor = colors[i];
        wheel.appendChild(segment);
      });
    }

    function spinWheel() {
      const spinDuration = 60000; // 60 seconds
      const displayDuration = 60000;

      wheel.style.transition = 'none';
      wheel.style.transform = 'rotate(0deg)';
      void wheel.offsetWidth;

      wheel.style.transition = `transform ${spinDuration}ms linear`;
      wheel.style.transform = `rotate(${360 * 10}deg)`;

      setTimeout(() => {
        const winningIndex = Math.floor(Math.random() * numbers.length);
        const winningNumber = numbers[winningIndex];
        resultDisplay.textContent = `Winning Number: ${winningNumber}`;

        ball.style.animation = 'none';
        const angle = (360 / numbers.length) * winningIndex;
        ball.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateX(180px)`;

        setTimeout(() => {
          resultDisplay.textContent = 'Spinning...';
          ball.style.animation = 'spinBall 60s linear infinite';
          spinWheel();
        }, displayDuration);
      }, spinDuration);
    }

    createWheel();
    spinWheel();
  </script>
</body>
</html>
